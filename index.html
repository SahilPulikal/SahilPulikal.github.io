<body>
    <div class="container">
        <div id="header">
            <h1 id="title">Sahil Pulikal</h1>
            <p id="description">
                The internet home of Sahil Pulikal.<br />
                IT Engineer, YouTuber
            </p>
            <p id="social">
                <a class="btn btn-default" target="_blank" href="https://www.facebook.com/sahil.pulikal" title="Facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
                <a class="btn btn-default" target="_blank" href="https://twitter.com/sahilpulikal" title="Twitter"><i class="fa fa-twitter fa-2x"></i></a>
                <a class="btn btn-default" target="_blank" href="https://in.linkedin.com/in/sahilpulikal" title="LinkedIn"><i class="fa fa-linkedin fa-2x"></i></a>
                <a class="btn btn-default" target="_blank" href="https://github.com/SahilPulikal" title="github"><i class="fa fa-github fa-2x"></i></a>
                <a class="btn btn-default" target="_blank" href="https://github.com/SahilPulikal" title="github"><i class="fa fa-instagram fa-2x"></i></a>
                <a class="btn btn-default" target="_blank" href="https://github.com/SahilPulikal" title="github"><i class="fa fa-youtube fa-2x"></i></a>
            </p>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="alert alert-success" id="email-success">
                            Your message has been sent. I'll get back to you soon.
                        </div>
                        <form action="https://formspree.io/f/moqpzrqb" method="post">
                            <input type="hidden" name="_next" value="https://sahilpulikal.github.io/?emailed=true">
                            <input type="hidden" name="_subject" value="Message From Sahil Pulikal">
                            <input type="text" name="_gotcha" style="display: none;" />
                            <p id="heading">Contact me</p>
                            <div class="form-group">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <label for="message" class="sr-only">Message</label>
                                <textarea class="form-control" id="message" name="message" placeholder="Your message..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Send Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            &copy; <span id="year"></span>, Sahil Pulikal
        </footer>
